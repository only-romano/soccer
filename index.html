<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <title>Little games</title>
  <link rel="stylesheet" href="ast/soccer.css">
  <script src="ast/functions.js"></script>
</head>
<body>

  <h1 class="header">
    <img style="width: 64px" src="img/logo.png" class="header__logo" alt="logo">
    <span class="header__title font__soccer">LITTLE GAMES</span>
  </h1>

  <div class="carusel">
    <span class= "carusel__arrow-span">
      <img class="carusel__arrow arrow_left" src="img/carusel/arrowl.png">
      <img class="carusel__arrow arrow_right" src="img/carusel/arrowr.png">
    </span>
  </div>

  <span class="playground">
    <center><div class="field" hidden></div></center>
  </span>

  <div class="footer">
    <span class="footer__tm font__soccer">2018</span>
  </div>

  <script src="ast/soccer.js"></script>
</body>
</html>
